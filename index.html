<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__logo"><img src="images/logo.svg" alt="logo" /></div>
        <ul class="nav__list">
          <li class="nav__item"><a href="" class="nav__link">Product</a></li>
          <li class="nav__item"><a href="" class="nav__link">Features</a></li>
          <li class="nav__item"><a href="" class="nav__link">Pricing</a></li>
          <li class="nav__item nav__item--light"><a href="" class="nav__link">Login</a></li>
        </ul>
        <button class="nav__button" aria-label="Menu button">
          <div class="hamburger">
            <div class="line"></div>
          </div>
        </button>
      </nav>
    </header>
    <main>
      <div class="hero">
        <div class="hero__image">
          <img src="images/illustration-devices.svg" alt="stylized smartphone and laptop" />
        </div>
        <div class="hero__body">
          <p class="hero__featured"><span class="hero__new">New</span>Monograph Dashboard</p>
          <h1 class="hero__title">Powerful insights <br />into your team</h1>
          <p class="hero__subtitle">
            Project planning and time tracking<br />
            for agile teams
          </p>
          <div class="hero__cta">
            <a class="hero__cta-button" href="#">Schedule a demo</a
            ><span class="hero__cta-text">to see a live preview</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/AlexBueckig">AlexBueckig</a>.
      </p>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
